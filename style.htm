<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text To Speech Converter - GreatStack</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=volume_up" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=pause" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=light_mode" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="main_part">
        <img src="https://png.pngtree.com/png-clipart/20210829/original/pngtree-dark-mode-icon-light-png-clipart-png-image_6661697.jpg" class="mode">
    <div class="part1">
        
    <div class="hero">
        
        <h1 class="heading">Text To Speech <span>Converter</span></h1>
        <div class="textarea-container">
            <textarea id="textInput" placeholder="Write anything here..."></textarea>
            <i class="fas fa-times clear-icon" id="clearButton" title="Clear Text"></i>
        </div>
        <div class="row">
            
            <div>
                <select class="set"></select>
            </div>
            <div>
                <select id="speedSelect" class="speed">
                    <option value="0.5">0.5x</option>
                    <option value="1" selected>1x</option>
                    <option value="1.5">1.5x</option>
                    <option value="2">2x</option>
                </select>
            </div>
            
        </div>
        <div class="button-row">
           <button onclick="speakText()">Listen</button>
            <button onclick="pauseSpeech()">Pause</button>
            <button onclick="resumeSpeech()">Resume</button>
            <button onclick="stopSpeech()">Stop</button>
        
    </div>
    </div>

<div class="part2">
    <div class="hero heros">
    <div class="voice to text">
        <h1 class="headings">Speech To Text <span>Converter</span></h1>
        <div class="textarea-container">
        <textarea class = "convert_text" id="convert_text" placeholder="Speak anything here..."></textarea>
        <i class="fas fa-times clear-icon clear-icons" id="clearButtons" title="Clear Text"></i>
    </div>
        <!-- Update the ID for the Copy button to make it unique -->
        <button id="click_to_convert">Speak</button>
        <button id="copyButton">Copy</button>  <!-- Changed ID from 'click_to_convert' to 'copyButton' -->

        </div>
</div>
</div>
</div><div>
    <script src="style.js"></script>
</body> 

</html>
